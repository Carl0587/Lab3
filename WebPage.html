<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Page</title>
</head>
<body>
<p id="pixels"></p>
<P>Enter some text to add to the list.</P>
<input id="list" onfocus="">
<button id="add-to-list">Add</button>
<!--//This is an unordered list-->
<ul id="unordered-list">

</ul>

<script>
    <!--This is the event listener, it will look for the id add-to-list and if its clicked then it will perform something else-->
    document.querySelector('#add-to-list').addEventListener('click', function () {
        //we then create a variable that wiil look into the input value
        let list_entry = document.querySelector('#list').value
        //we then assign the entry to another variable call input
        if (list_entry.length < 1 || list_entry.length > 10) {
            alert('Entry has to be between 1 and 50 characters')
        }
        else {
            let input = list_entry
            //this part will create a new entry inside the empty list and


            let new_list_item = document.createElement("li")

            new_list_item.innerHTML = input

            let item = document.querySelector("#unordered-list")

            item.appendChild(new_list_item)

            list_entry.value = ''
        }

    })

    var pixels = document.querySelector("#pixels");

    var width = window.innerWidth;
    var height = window.innerHeight;
    var window_area = width * height;
    pixels.innerHTML = "Number of Pixels = " + window_area;

    window.addEventListener("resize", windowWasResized);

    function windowWasResized() {

        pixels = document.getElementById("pixels")
        width = window.innerWidth;
        height = window.innerHeight;
        window_area = width * height;
        pixels.innerHTML = "Number of Pixelz = " + window_area;

    }

</script>

</body>
</html>
